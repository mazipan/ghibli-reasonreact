<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ghibli Reason React</title>
  <link rel="manifest" href="/icons/manifest.json">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      min-height: 100%;
    }

    body {
      font-family: 'Helvetica Neue', 'Open Sans', sans-serif;
      background-color: #f6f4f4;
    }

    .App {
      margin: auto;
      max-width: 800px;
    }

    .App_header {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      background: #db4d3f;
      color: #fff;
      font-weight: bold;
      max-width: 800px;
      padding: 10px;
    }

    @media (max-width: 600px) {
      .App_header {
        display: block;
      }
    }

    .App_header a {
      display: block;
      flex: 0 0 auto;
      color: #fff !important;
      text-decoration: none;
    }

    .App_header h1 {
      font-size: 24px;
    }

    .App_content{
      margin: 1em 10px;
    }

    .App_footer {
      margin: 3em auto 1em auto;
      text-align: center;
    }

    a {
      color: #db4d3f;
      text-decoration: none;
    }

    a:focus,
    a:visited {
      color: #ad2113;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="App">
    <header class="App_header">
      <a href="/">
        <h1>Ghibli Reason React</h1>
      </a>
      <a href="https://github.com/mazipan/ghibli-reasonreact"> Github </a>
    </header>
    <div id="root" class="App_content"></div>
    <footer class="App_footer">
      Copyright Â© 2019, Irfan Maulana
      <div style="margin-top: 1em;">
        <a href="https://github.com/mazipan/ghibli-reasonreact" target="_blank" rel="noopener noreferer">
          <img alt="GitHub Stars"
            src="https://img.shields.io/github/stars/mazipan/ghibli-reasonreact.svg?style=social" />
        </a>
      </div>
    </footer>
    <noscript>Please enable Javascript to use this app.</noscript>
  </div>
</body>

</html>
