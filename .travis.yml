language: node_js
node_js: '10.15.3'
branches:
  only:
  - master
  - /^greenkeeper/.*$/
  - /^feature/.*$/
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - yarn global add bs-platform
  - npm link bs-platform
install:
  - yarn install
script:
  - npm link
  - yarn run clean
  - yarn run build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: dist
  verbose: true
  on:
    branch: master
